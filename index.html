<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">

    </div>
      <form>

        <p>How much was your bill?</p>
        $ <input type="number" id="billAmount" placeholder="Bill Amount">

        <p>How was your service?</p>
        <select id="serviceQual">
          <option disabled selected value="0">-- Choose an option --</option>
          <option value="0.3">30% - Excellent</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was OK</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
      </form>


      <p>How many people are sharing the bill?</p>
      <input type="number" id="peopleAmount" placeholder="Number of people"> people

      <button type="button" id="calculate">Calculate</button>

      <!-- Calculator end -->
      <div class="wrapper">
        <div>
          <div id="totalTip">
            $ <span id="tip">0.00</span><small id="each"> each</small>
          </div>
        </div>

        <div>
          <div id="totalBill">
            $ <span id="bill">0.00</span><small id="each"> each</small>
          </div>
        </div>
    </div>


    </div>
  <script src="/main.js"></script>
</body>
</html>
